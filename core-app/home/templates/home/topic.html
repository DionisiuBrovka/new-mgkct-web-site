{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags navigation_tags %}

{% load static %}

{% block content %}

<div class="dev-block">
    <h1>{{page.title}}</h1>
</div>

<div class="dev-block">
    <h2>Вложенные страницы</h2>
    {% for sub_page in page.get_children %}
        <a href="{% pageurl sub_page %}">{{ sub_page.title }}</a>
    {% endfor %}
</div>

{% endblock content %}
