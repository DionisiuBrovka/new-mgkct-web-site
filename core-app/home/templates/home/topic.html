{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags navigation_tags %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-9">
        <div id="main-content-block" class="box">
            <h1>{{page.title}}</h1>
            <p>Хлебные крошки</p>
            <hr>
        </div>
    </div>

    <div class="col-md-3">
        <div id="side-content-block" class="box">
            <h2>Вложенные страницы</h2>
            {% for sub_page in page.get_children %}
            <a href="{% pageurl sub_page %}">{{ sub_page.title }}</a>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
